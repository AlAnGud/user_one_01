<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Курсы по компьютерной сборке</title>
	<link rel="stylesheet" href="/css/main.css">
	<link rel="shortcut icon" href="/img/content/logos/logo_01.png" />
</head>

<body>
	<div class="wrapper">
		<section class="main-pc">
			<header class="header">
				<a href="#" class="logo" alt="msi">
					<img src="/img/content/logos/logo_01.png" alt="msi logo">
					<img src="/img/content/logos/logo_02.png" class="logo__pic" alt="msi logo">
				</a>
				<ul class="main-menu">
					<li class="main-menu__item">
						<a href="#" class="main-menu__link">Главная</a>
					</li>
					<li class="main-menu__item">
						<a href="#" class="main-menu__link">Курсы</a>
					</li>
					<li class="main-menu__item">
						<a href="#" class="main-menu__link">Расписание</a>
					</li>
					<li class="main-menu__item">
						<a href="#" class="main-menu__link">Преподаватели</a>
					</li>
					<li class="main-menu__item">
						<a href="#" class="main-menu__link">Рассылка</a>
					</li>
					<li class="main-menu__item">
						<a href="#" class="main-menu__link">Контакты</a>
					</li>
				</ul>
				<a href="#" class="login">Зайти в кабинет</a>
			</header>
			<div class="container">
				<div class="pc__text">
					<h1 class="lined-text">
						<div class="lined-text__word">Первый курс</div>
						<div class="lined-text__word">по компьютерной сборке</div>
					</h1>
				</div>
				<div class="cd-timer">
					<div class="cd-timer__square">
						<div class="cd-timer__number">18</div>
						<div class="cd-timer__text">Дней</div>
					</div>
					<div class="cd-timer__square">
						<div class="cd-timer__number">18</div>
						<div class="cd-timer__text">Часов</div>
					</div>
					<div class="cd-timer__square">
						<div class="cd-timer__number">18</div>
						<div class="cd-timer__text">Минут</div>
					</div>
					<div class="cd-timer__square">
						<div class="cd-timer__number">18</div>
						<div class="cd-timer__text">Секунд</div>
					</div>
				</div>
			</div>
		</section>
	</div>



</body>

</html>
